server {
    listen 80;
    server_name aadminn.xxx.com;

    access_log logs/mg_server.log access;

    # =========================
    # 通用安全 & CORS（仅一处）
    # =========================
    add_header Access-Control-Allow-Origin $http_origin always;
    add_header Access-Control-Allow-Credentials true always;
    add_header Access-Control-Allow-Headers Authorization,Content-Type,X-Requested-With always;
    add_header Access-Control-Allow-Methods GET,POST,OPTIONS always;

    # OPTIONS 预检请求直接返回
    if ($request_method = OPTIONS) {
        return 204;
    }

    # =========================
    # API / 后端接口（不缓存）
    # =========================
    location ~ ^/(api|tioadmin)/ {
        proxy_pass http://127.0.0.1:6061;
        proxy_http_version 1.1;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $real_ip;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_redirect off;

        # ❗ API 一律不缓存
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    }

    # =========================
    # 后台前端根目录
    # =========================
    root /usr/local/nginx/data/tio-mg-page/dist;
    index index.html;

    # -------------------------
    # index.html 永不缓存（防白屏）
    # -------------------------
    location = /index.html {
        expires off;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
        try_files $uri =404;
    }

    # -------------------------
    # 静态资源强缓存（hash 文件）
    # -------------------------
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot|map)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
        try_files $uri =404;
    }

    # -------------------------
    # SPA 路由兜底
    # -------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =========================
    # 错误页兜底（后台常用）
    # =========================
    error_page 404 =200 /p400/index.html;
    error_page 500 502 503 504 =200 /p500/index.html;
}
