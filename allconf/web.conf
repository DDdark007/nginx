upstream web_backend {
    server 127.0.0.1:6060 max_fails=3 fail_timeout=30s;
    keepalive 512;
}
server {
    listen 80 reuseport backlog=65535;
    server_name web.xxx.com;

    charset      utf-8;
    access_log   logs/bs_server.log access;

    location / {
        root   /usr/local/nginx/data/tio-bs-page/dist;
        index  index.html;

        try_files $uri $uri/ /index.html;

        expires -1;
        add_header Cache-Control "no-cache";
        etag off;

        proxy_set_header Host              $http_host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $real_ip;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|webp|svg|ico|woff|woff2|ttf)$ {
        root /usr/local/nginx/data/tio-bs-page/dist;

        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";

        etag off;
        access_log off;

        try_files $uri =404;
    }

    # =========================
    # WebSocket（tio 核心，高并发重点）
    # =========================
    location /ws {
        proxy_pass http://127.0.0.1:9325;
        proxy_http_version 1.1;

        # WebSocket 必需
        proxy_set_header Upgrade    $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # 真实客户端信息
        proxy_set_header Host              $http_host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $real_ip;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 长连接，避免误断
        proxy_read_timeout  86400s;
        proxy_send_timeout  86400s;

        # WS 场景必须关闭的东西
        proxy_buffering off;
        proxy_cache off;
        gzip off;

        tcp_nodelay on;
    }

    # =========================
    # API（HTTP 接口，不缓存）
    # =========================
    location ^~ /api/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;

        proxy_set_header Connection        "";
        proxy_set_header Host              $http_host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $real_ip;

        proxy_connect_timeout  2s;
        proxy_send_timeout     30s;
        proxy_read_timeout     30s;

        expires -1;
        add_header Cache-Control "no-store";

        proxy_buffering on;
        proxy_buffers 32 64k;
        proxy_buffer_size 64k;
        proxy_busy_buffers_size 128k;
        proxy_max_temp_file_size 0;

        client_max_body_size     200m;
        client_body_buffer_size  256k;

        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_redirect off;
    }

    # =========================
    # tio 业务接口（不缓存）
    # =========================
    location ^~ /mytio/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;

        proxy_set_header Connection        "";
        proxy_set_header Host              $http_host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $real_ip;

        proxy_connect_timeout 1s;
        proxy_send_timeout    15s;
        proxy_read_timeout    60s;

        expires -1;
        add_header Cache-Control "no-store";

        proxy_buffering off;
    }

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    keepalive_timeout   65;
    keepalive_requests  10000;

    include vhost/web/images_proxy;
}
