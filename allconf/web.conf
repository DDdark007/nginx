upstream web_backend {
    server 127.0.0.1:6060 max_fails=3 fail_timeout=30s;
    keepalive 512;
}

server {
    listen       80 reuseport backlog=65535;
    server_name  web.xxx.com;

    charset      utf-8;
    access_log   logs/bs_server.log access;

    location / {
        root   /usr/local/nginx/data/tio-bs-page/dist;
        index  index.html;

        try_files $uri $uri/ /index.html;

        expires -1;
        etag    off;

        proxy_set_header Host              $http_host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    }

    location ~* \.(png|jpg|jpeg|gif|webp|svg|ico|css|js|woff|woff2|ttf)$ {
        root /usr/local/nginx/data/tio-bs-page/dist;

        expires off;
        etag    off;
        add_header Cache-Control "no-store";

    try_files $uri =404;
    }

    location /ws {
        proxy_pass         http://127.0.0.1:9325;
        proxy_http_version 1.1;

        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        "Upgrade";

        proxy_set_header Host              $http_host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $real_ip;

        proxy_read_timeout  86400s;
        proxy_send_timeout  86400s;

        proxy_buffering     off;
    }

    location ^~ /api/ {
        proxy_pass         http://web_backend;
        proxy_http_version 1.1;

        proxy_set_header Connection        "";
        proxy_set_header Host              $http_host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $real_ip;

        proxy_connect_timeout  2s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;

        expires -1;

        proxy_buffering          on;
        proxy_buffers            32 64k;
        proxy_buffer_size        64k;
        proxy_busy_buffers_size 128k;
        proxy_max_temp_file_size 0;

        client_max_body_size     200m;
        client_body_buffer_size  256k;

        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_redirect off;
    }

    location ^~ /mytio/ {
        proxy_pass         http://web_backend;
        proxy_http_version 1.1;

        proxy_set_header Connection        "";
        proxy_set_header Host              $http_host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $real_ip;

        proxy_connect_timeout  1s;
        proxy_send_timeout    15s;
        proxy_read_timeout    60s;

        expires -1;

        proxy_buffering off;
    }
    
    include vhost/web/images_proxy;
}